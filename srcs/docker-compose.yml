version: "3.9"

services:
  nginx:
    build: ./nginx
    ports:
      - '8080:80'
      - '8081:443'
      # - '443:443'
    networks:
      - backend
    restart: on-failure
  wordpress:
    build: ./wordpress
    ports:
      - '9000'
    networks:
      - backend
    restart: on-failure
    env_file:
      - .env
  mariadb:
    build: ./mariadb
    ports:
      - '3306'
    networks:
      - backend
    restart: on-failure
    env_file:
      - .env
networks:
  backend:
    driver: bridge
